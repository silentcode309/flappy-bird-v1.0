<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" type="module"></script>
    <title>Flappy Bird!</title>


</head>

<body>

    <div class="intro">
        <div class="cool7"></div>
        <div class="cool"> </div>
        <div class="cool2"></div>
        <div class="cool3"></div>
        <div class="cool4"></div>
        <div class="cool5"></div>
        <div class="cool6"></div>


    </div>

    <img class="poles-top" id="poles-top"
        src="https://utsahajoshi.github.io/assignments/flappy-bird/images/pipeTop.png">


    </img>
    <img class="poles-bottom" id="poles-bottom" src="https://clipground.com/images/flappy-bird-pipe-png-7.png">



    </img>
    <img class="poles-top2" id="poles-top2"
        src="https://utsahajoshi.github.io/assignments/flappy-bird/images/pipeTop.png">



    </img>
    <img class="poles-bottom2" id="poles-bottom2" src="https://clipground.com/images/flappy-bird-pipe-png-7.png">



    </img>

    <img class="poles-top3" id="poles-top3"
        src="https://utsahajoshi.github.io/assignments/flappy-bird/images/pipeTop.png">


    </img>
    <img class="poles-bottom3" id="poles-bottom3" src="https://clipground.com/images/flappy-bird-pipe-png-7.png">



    </img>
    <img src='https://i.pinimg.com/originals/dd/b0/a4/ddb0a4f27b9be7ffedf03a872545a3e2.png' class="head"
        id="head"></img>

    <img src='http://atomix.vg/wp-content/uploads/2014/05/Flappy-Bird.png' class="head2" id="head2"></img>


    <div class="score-text">Score:</div>
    <div class="score" id="score">0</div>

    <div class="gameover-box" id="gameover-box">
        <div class="best-score-text" id="best-score-text">Best Score:</div>
        <div class="score-text-box" id="score-text-box">Score:</div>
        <div class="score-box" id="score-box">0</div>
        <div class="best-score-box" id="best-score-box">0</div>
        <div class="total-jumps-text-box" id="total-jumps-text-box">Total jumps:</div>
        <div class="total-jumps-box" id="total-jumps-box">0</div>
        <img class="play-button" id="play-button"
            src="http://pixelartmaker-data-78746291193.nyc3.digitaloceanspaces.com/image/c3caa7d5560f44c.png"></img>
        <div class="medal" id="medal"></div>
        <h1>Game over!</h1>


    </div>

    <img class="setting-logo" id="setting-logo"
        src="https://www.pinclipart.com/picdir/big/65-654632_setting-icon-clipart-png-download.png"></img>


    <div class="background-settings">
        <div class="scroll-bar"></div>
        <div class="scroll-bar2"></div>

        <div class="scroll-box"></div>
        <div class="scroll-box2"></div>
        <div class="background-hide"></div>
        <div class="slowmotion-setting-text">Slowmotion</div>
        <div class="acceleration-setting-text">Acceleration</div>
        <div class="scroll-bar-circle" id="scroll-bar-circle"></div>
        <div class="scroll-bar-circle2" id="scroll-bar-circle2"></div>
    </div>

</body>

</html>-
